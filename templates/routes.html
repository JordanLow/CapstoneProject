<!DOCTYPE html>
<html>
    <head>
        <title>Jordan's CapStone Project</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    </head>
    <body>
        {% if routes == False %}
        <form action='/routes' method='POST'>
            <input type="text" id="StopCode" name="stop1" placeholder="Enter Bus Stop Code here..." /><br /><input type="text" id="StopCode" name="stop2" placeholder="Enter Bus Stop Code here..." />
            <input type="submit" value="Submit" />
        </form>
        {% else %}
        <div>
            {% for i in routes %}
            <p> {{i}} </p>
            {% endfor %}
        </div>
        {% endif %}
    </body>
</html>
