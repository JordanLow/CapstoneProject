<!DOCTYPE html>
<html>
    <head>
        <title>Jordan's CapStone Project</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    </head>
    <body>
        {% if buses == False %}
        <form action='/buses' method='POST'>
            <input type="text" id="StopCode" name="code" placeholder="Enter Bus Stop Code here..." /><br />
            <input type="submit" value="Submit" />
        </form>
        <br />
        {% elif buses|length > 0 %}
        <h2>Buses at your stop: </h2>
        <div>
            {% for i in buses %}
            <p> {{i[0]}} </p>
            {% endfor %}
        </div>
        <br />
        <p><a href="/buses">Back to Buses by Stop</a></p>
        {% else %}
        <h1>Sorry, it appears that your bus stop does not exist!</h1>
        <br />
        <p><a href="/buses">Back to Buses by Stop</a></p>
        {% endif %}
        <p><a href="/">Back to Home</a></p>
    </body>
</html>
